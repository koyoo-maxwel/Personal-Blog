{% extends 'base.html'%}


{% block content%}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body style="background-image:url('http://sfwallpaper.com/images/free-background-wallpaper-11.jpg' );"no-repeat>
       
    <div class="row">
            <div class="col-md-4">
        {% for pitch in pitches %}
        
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Category: {{ pitch.category }}</h4></div>
                        <div class="panel-body">
                            <p> {{ pitch.title }}</p>
                            <p>{{ pitch.content }} </p>
                            </div>
                        </div>
    
         {% endfor %}
        </div>
    </div>
    </body>
</html>
{% endblock content%}
